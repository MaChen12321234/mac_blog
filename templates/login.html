<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="login-container justify-content-center">
        <div class="login-card card p-4">
            <h2 class="text-center mb-4">用户登录</h2>
            <form action="" method="post">
                {% csrf_token %}
                <!-- 邮箱输入 -->
                <div class="mb-3">
                    <label for="email" class="form-label">电子邮箱</label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="邮箱"
                            name="email"
                            required
                    >
                    <div class="invalid-feedback">
                        请输入有效的邮箱地址
                    </div>
                </div>

                <!-- 密码输入 -->
                <div class="mb-4">
                    <label for="password" class="form-label">密码</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="密码"
                            required
                    >
                    <span style="color: red">{{ form.email.errors.0 }}</span>
                </div>

                <!-- 记住我 & 忘记密码 -->
                <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                        <input
                                type="checkbox"
                                class="form-check-input"
                                id="remember"
                                value="1"
                        >
                        <label class="form-check-label" for="remember">
                            记住我
                        </label>
                    </div>
                    <a href=" " class="text-decoration-none">
                        忘记密码？
                    </a>
                </div>

                <!-- 登录按钮 -->
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    登录
                </button>

                <!-- 注册链接 -->
                <div class="text-center">
                    <span class="text-muted">没有账号？</span>
                    <a href="{% url 'zl_auth:register' %}" class="text-decoration-none">
                        立即注册
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="{% static 'bootstrap5/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
